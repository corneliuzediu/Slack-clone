<div class="content_wrapper">
    <!-- Header -->
    <mat-toolbar class="header_wrapper">
        <div class="header_left">
            <button mat-icon-button class="sidenav_button">
                <mat-icon (click)="drawer.toggle()">menu</mat-icon>
            </button>
            <span>Slack-clone</span>
            <span class="example-spacer"></span>
        </div>
        <div class="header_center">
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <input placeholder="Search ..." matInput>
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-card-actions class="search_history">
                    <button *ngFor="let searched of searchlist"># {{searched}}</button>
                    <button class="clear_search_btn" (click)="clearSearch()">clear search</button>
                </mat-card-actions>
            </mat-expansion-panel>
        </div>
        <div class="header_right">
            <button class="header_user_profile" mat-button [matMenuTriggerFor]="myProfile"><img src="./assets/img/user.png"></button>
            <mat-menu #myProfile="matMenu" xPosition="before">
                <button mat-menu-item>Item 1</button>
                <button mat-menu-item>Item 2</button>
            </mat-menu>
        </div>
    </mat-toolbar>

    <!-- Sidenav -->

    <mat-drawer-container class="sidenav_wrapper" autosize>
        <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
            <app-sidenav></app-sidenav>
        </mat-drawer>
    </mat-drawer-container>
</div>
